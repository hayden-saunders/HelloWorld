<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>
        </title>
        <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
        <link rel="stylesheet" href="my.css" />
        <style>
            /* App custom styles */
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
        </script>
        <script src="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.1.0/jquery.mobile-1.1.0.min.js">
        </script>
        <script src="my.js">
        </script>
    </head>
    <body>
        <!-- Home -->
        <div data-role="page" id="page1">
            <div data-theme="a" data-role="header">
                <h3>
                    GroupIntent
                </h3>
                <h4>
                    10,000 Press Ups
                </h4>
                <div data-role="navbar" data-iconpos="bottom">
                    <ul>
                        <li>
                            <a href="#page1" data-theme="" data-icon="">
                                Button view
                            </a>
                        </li>
                        <li>
                            <a href="#page1" data-theme="" data-icon="">
                                Calendar view
                            </a>
                        </li>
                    </ul>
                </div>
                <h4>
                    Press ups
                </h4>
                <div class="ui-grid-d">
                    <div class="ui-block-a">
                        <div data-role="fieldcontain">
                            <fieldset data-role="controlgroup">
                                <label for="textinput1">
                                    Today
                                </label>
                                <input id="textinput1" placeholder="" value="" type="text" />
                            </fieldset>
                        </div>
                    </div>
                    <div class="ui-block-b">
                        <div data-role="fieldcontain">
                            <fieldset data-role="controlgroup">
                                <label for="textinput2">
                                    23/7
                                </label>
                                <input id="textinput2" placeholder="" value="" type="text" />
                            </fieldset>
                        </div>
                    </div>
                    <div class="ui-block-c">
                        <div data-role="fieldcontain">
                            <fieldset data-role="controlgroup">
                                <label for="textinput3">
                                    25/7
                                </label>
                                <input id="textinput3" placeholder="" value="" type="text" />
                            </fieldset>
                        </div>
                    </div>
                    <div class="ui-block-d">
                        <div data-role="fieldcontain">
                            <fieldset data-role="controlgroup">
                                <label for="textinput4">
                                    26/7
                                </label>
                                <input id="textinput4" placeholder="" value="" type="text" />
                            </fieldset>
                        </div>
                        <input type="submit" data-icon="check" data-iconpos="left" value="Save" data-mini="true" />
                    </div>
                    <div class="ui-block-e">
                        <div data-role="fieldcontain">
                            <fieldset data-role="controlgroup">
                                <label for="textinput5">
                                    27/7
                                </label>
                                <input id="textinput5" placeholder="" value="" type="text" />
                            </fieldset>
                        </div>
                    </div>
                </div>
                <div data-theme="a" data-role="footer" data-position="fixed">
                    <h3>
                        Footer
                    </h3>
                </div>
            </div>
            <div data-role="content" style="padding: 15px">
            </div>
        </div>
        <script>
            //App custom javascript
        </script>
    </body>
</html>
